server:
  port: ${PORT:5000}

management:
  security:
    enabled: false
  context-path: /mgmt

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 200000

ribbon:
  ReadTimeout: 100000
  ConnectTimeout: 30000

zuul:
  ignoredServices: '*'
  routes:
    registration-service:
      path: /registration/**
      sensitiveHeaders:
    serviceId: registration-service

eureka:
  instance:
    hostname: icu-auth.herokuapp.com
    health-check-url-path: /mgmt/health
    status-page-url-path: /mgmt/info
    metadata-map:
      management.context-path: /mgmt

